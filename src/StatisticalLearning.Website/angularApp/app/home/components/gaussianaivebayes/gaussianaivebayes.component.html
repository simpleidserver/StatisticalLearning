<mat-card>
    <mat-card-header>
        <mat-card-title>{{ "gaussian-naivebayes" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>Prediction of [0,1]</h3>
        <mat-list>
            <mat-list-item *ngFor="let probability of gaussianNaiveBayesResult.probabilities[0]; let index = index">
                Class : {{ index }}, Probability : {{ probability }}
            </mat-list-item>
        </mat-list>
        <h3>{{ "data" | translate }}</h3>
        <mat-list>
            <mat-list-item *ngFor="let input of inputs; let index = index">
                Input : {{ input.join(',', input) }}, Output : {{outputs[index]}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
